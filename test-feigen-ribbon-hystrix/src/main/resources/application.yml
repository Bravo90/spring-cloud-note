server:
  port: 9999

spring:
  application:
    name: test-server

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}

feign:
  hystrix:
    enabled: true
hystrix:
  threadpool:
    default:
      coreSize: 10
      maximumSize: 10
      maxQueueSize: 0
